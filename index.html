<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoPlayer</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="./icons/iconfinder_movie-alt2_285634.png">
</head>


<body id='body'>


    <main class='container'>
        <video progress-bar id='video' src="./media/This is no time for caution.mp4"></video> <!-- other tags : autoplay muted loop controls  -->
            <div id="buttons">
<!--            <img onclick='bkrd15()' class='btn hide' src="./icons/iconfinder_btn_15_Forward_4719305.png">
                <img onclick='fwrd15()'class='btn hide'  src="./icons/iconfinder_btn_15_Backward_4719304.png"> -->
                <img onclick='play()' class='btn hide' id='playButton' src="./icons/iconfinder_btn_Play_4698916.png">
                <img onclick='pause()' class='btn hide hidePlayPause' id='pauseButton'  src="./icons/iconfinder_btn_Pause_4719317.png">
                <img onclick='speedDwn()' class='btn hide'  src="./icons/iconfinder_btn_Backward_4698906.png">
                <img onclick='speedUp()' class='btn hide'  src="./icons/iconfinder_btn_Forward_4698910.png"><span id='cntr' class='hideBtn btn hide'>a</span></img>
                <img onclick='loop()' class='btn hide' id='loopButton' src="./icons/iconfinder_btn_Repeat_4698918.png">
                <img onclick='stop()' class='btn hide'  src="./icons/iconfinder_btn_Stop_4698925.png">

                <input onclick='changeVolume()'  id='volumeBar' class = 'btn hide' value = '100' type='range' min='0' max="100">
                <label id='textSLider' class = 'hide'></label>
               <br>
                <div id="progressBar" >
                <label id="timer" for="progress" role="timer"></label>
                <progress id="progress" max="100" value="0">Progress</progress>
                </div>
            </div>
    </main>

</body>

<script src="script.js"></script>
</html>
